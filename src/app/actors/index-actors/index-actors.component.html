<h2>Actors</h2>

<button mat-flat-button routerLink="/actors/create">
    <mat-icon>add</mat-icon>
    Create new
</button>

<app-generic-list [elements]="actors">
  <ng-container content>
    <table mat-table [dataSource]="actors" class="mat-elevation-z8 index-elements">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let element">{{element.id}}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{element.name}}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
            <a mat-flat-button routerLink="/actors/edit/{{element.id}}">
                <mat-icon>edit</mat-icon>
                Edit
            </a>
            <button
              [swal]="{title: 'Are you sure?', text: 'You won\'t be able to revert this!', showCancelButton: true, confirmButtonText: 'Yes, delete it!'}"
              (confirm)="delete(element.id)" mat-flat-button type="button" color="warn">
                <mat-icon>delete</mat-icon>
                Delete
            </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnToDisplay"></tr>
      <tr mat-row *matRowDef="let row; columns: columnToDisplay;"></tr>
    </table>

  <mat-paginator
    showFirstLastButtons
    [length]="totalRecordsCount"
    [pageSize]="pagination.recordsPerPage"
    [pageIndex]="pagination.page - 1"
    [pageSizeOptions]="[5, 10, 25]"
    class="mat-elevation-z8"
    (page)="onPageChanged($event)"></mat-paginator>
  </ng-container>
</app-generic-list>
